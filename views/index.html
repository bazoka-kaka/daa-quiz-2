<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Shortest Path of Two Cities in East Java</h1>
    <img src="/map.png" alt="East Java" />
    <form action="" method="POST" class="location-form">
      <!-- location from -->
      <div class="location-from">
        <p><b>Choose Start City</b></p>
        <div class="inner-form-container">
          <div>
            <input type="radio" name="location_from" id="surabaya_from" />
            <label for="surabaya_from">Surabaya</label><br />
            <input type="radio" name="location_from" id="madiun_from" />
            <label for="madiun_from">Madiun</label><br />
            <input type="radio" name="location_from" id="kediri_from" />
            <label for="kediri_from">Kediri</label><br />
            <input type="radio" name="location_from" id="blitar_from" />
            <label for="blitar_from">Blitar</label><br />
            <input type="radio" name="location_from" id="malang_from" />
            <label for="malang_from">Malang</label>
          </div>
          <div>
            <input type="radio" name="location_from" id="batu_from" />
            <label for="batu_from">Batu</label><br />
            <input type="radio" name="location_from" id="pasuruan_from" />
            <label for="pasuruan_from">Pasuruan</label><br />
            <input type="radio" name="location_from" id="probolinggo_from" />
            <label for="probolinggo_from">Probolinggo</label><br />
            <input type="radio" name="location_from" id="mojokerto_from" />
            <label for="mojokerto_from">Mojokerto</label>
          </div>
        </div>
      </div>
      <div class="location-from">
        <p><b>Choose Destination City</b></p>
        <div class="inner-form-container">
          <div>
            <input
              type="radio"
              name="location_destination"
              id="surabaya_destination"
            />
            <label for="surabaya_destination">Surabaya</label><br />
            <input
              type="radio"
              name="location_destination"
              id="madiun_destination"
            />
            <label for="madiun_destination">Madiun</label><br />
            <input
              type="radio"
              name="location_destination"
              id="kediri_destination"
            />
            <label for="kediri_destination">Kediri</label><br />
            <input
              type="radio"
              name="location_destination"
              id="blitar_destination"
            />
            <label for="blitar_destination">Blitar</label><br />
            <input
              type="radio"
              name="location_destination"
              id="malang_destination"
            />
            <label for="malang_destination">Malang</label>
          </div>
          <div>
            <input
              type="radio"
              name="location_destination"
              id="batu_destination"
            />
            <label for="batu_destination">Batu</label><br />
            <input
              type="radio"
              name="location_destination"
              id="pasuruan_destination"
            />
            <label for="pasuruan_destination">Pasuruan</label><br />
            <input
              type="radio"
              name="location_destination"
              id="probolinggo_destination"
            />
            <label for="probolinggo_destination">Probolinggo</label><br />
            <input
              type="radio"
              name="location_destination"
              id="mojokerto_destination"
            />
            <label for="mojokerto_destination">Mojokerto</label>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
